<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quote.css">
  <script src="quote.js" async></script>
</head>
<body>
  <main>
    <section class="container">
      <h1>Welcome to Random quote generator site.</h1>
      <h3>Click the button below to generate a random quote</h3>
      <button class="start-button button">Generate a quote</button>
    </section>
    <section class="display" hidden>
      <div class="quote-holder">
        <p class="show-quote"></p>
        <p class="author"></p>
      </div>
      <div class="btn-hold">
        <button class="home-button button">Home</button>
        <button class="next-button button">Get another quote</button>
      </div>
    </section>
  </main>
  <!--<script src="quote.js" async></script>-->
</body>
</html>
